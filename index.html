<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card_wrapper">
      <div class="card">
        <div class="product_preview">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="product_preview_action" id="product-preview-action">
            <img src="./images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="product_description">
          <h1 class="hover">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="product_stats">
            <div class="product_stats_1 stats">
              <img src="./images/icon-ethereum.svg" class="stats_image" alt="ethereum" />
              <span class="stats_text">0.041 ETH</span>
            </div>
            <div class="product_stats_2 stats">
              <img src="./images/icon-clock.svg" class="stats_image" alt="ethereum" />
              <span class="stats_text">3 days left</span>
            </div>
          </div>

          <div class="line">

          </div>
          <div class="product_owner_info_wrapper">
            <div class="product_owner_info">
              <img src="./images/image-avatar.png" alt="avatar" />
              <p>Creation of <span class="hover">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>

  </script>

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
